---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">  {% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article> 
  
  {% if page.author %}<p class="post-end">{{ page.author }}</p>{% endif %}
  
  {{if page.date}}
<p class="post-end">{{ page.date | date: "%Y年%m月%d日" }}</p>
	{{end if}}
	  {{if page.address}}
<p class="post-end">{{ page.address}}</p>
	{{end if}}
  </header>
</div>
